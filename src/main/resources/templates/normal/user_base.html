<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous" />

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet" data-th:href="@{/css/output.css}" />

<title th:text="${title}">Base HTML</title>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
		<div class="sidebar ml-2">
			<div class="container-fluid mt-2">
				<button data-mdb-ripple-init class="fa-lg" type="button"
					data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
					aria-controls="offcanvasExample">
					<i class="fa-solid fa-bars"></i>
				</button>
			</div>


			<div class="offcanvas offcanvas-start" tabindex="-1"
				id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
				<div class="offcanvas-header">
					<h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
					<button type="button" class="btn-close" data-bs-dismiss="offcanvas"
						aria-label="Close"></button>
				</div>
				<div class="offcanvas-body sidebar">
					<div class="position-sticky">
						<div class="list-group list-group-flush mx-3 mt-4">
							<a href="#" id="home-link" th:href="@{/user/index}"
								class="list-group-item list-group-item-action item py-2 ripple "
								aria-current="true"> <i class="fas fa-home fa-fw me-3"></i><span>Home</span>
							</a> 
							<a href="#" id="view-link" th:href="@{/user/show-contacts/0}"
								class="list-group-item list-group-item-action item py-2 ripple">
								<i class="fas fa-id-card-alt fa-fw me-3"></i><span>View
									Contacts</span>
							</a> 
							<a href="#" id="add-link" th:href="@{/user/add-contact}"
								class="list-group-item list-group-item-action item py-2 ripple"><i
								class="fas fa-pencil-alt fa-fw me-3"></i><span>Add
									Contacts</span>
							</a> 
							<a href="#" id="profile-link" th:href="@{/user/profile}"
								class="list-group-item list-group-item-action item py-2 ripple"><i
								class="fas fa-user-circle fa-fw me-3"></i><span>Your
									Profile</span>
							</a> 
							<a href="#" id="setting-link" th:href="@{/user/settings}"
								class="list-group-item list-group-item-action item py-2 ripple">
								<i class="fas fa-cogs fa-fw me-3"></i><span>Settings</span>
							</a> 
							<a href="#" id="logout-link" th:href="@{/logout}"
								class="list-group-item list-group-item-action item py-2 ripple"><i
								class="fas fa-sign-out-alt fa-fw me-3"></i><span>Logout</span>
							</a>

							<div class="divider"></div>
						</div>
					</div>
				</div>
			</div>

		</div>


		<div class="container-fluid">
			<a class="navbar-brand" href="#">Smart Contact Manager</a>
			<div class="">
				<ul class="navbar-nav ml-auto mb-2 mb-lg-0 text-uppercase">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/home}" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/signin}"
						href="#"><span th:text="${user.name}"></span></a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}"
						href="#">Logout</a></li>

				</ul>

			</div>
		</div>
	</nav>



	<div class="context mt-6">
		<div th:if="${session.message}" class="container">
			<div th:classappend="${'alert-'+session.message.type}"
				class="col-md-8 offset-md-2 text-center" role="alert">
				<span class="text-center fs-4" th:text="${session.message.content}"></span>
			</div>

			<th:block th:text="${@sessionHelpher.removeMessageFromSession()}"></th:block>
		</div>

		<div th:replace="${content}"></div>
	</div>


	<script th:src="@{/js/script.js}"></script>
	<!-- Optional JavaScript; choose one of the two! -->
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	
	<script>
		function deleteContact(cid){
			swal({
				  title: "Are you sure?",
				  text: "Once deleted, you will not be able to recover this imaginary contact incformation !!",
				  icon: "warning",
				  buttons: true,
				  dangerMode: true,
				})
				.then((willDelete) => {
				  if (willDelete) {
				  	 window.location="/user/delete/"+cid;
				  } 
				  else {
				    swal("Your contact is safe !!");
				  }
				});
		}
		
		
		const search = () => {
			let query=$("#search-input").val();
			
			if(query == ""){
				$(".search-result").hide();
			}
			else{
				// sending request to server
				let url=`http://localhost:8080/search/${query}`;
				fetch(url).then((response)=>{
					return response.json();
				})
				.then((data)=>{
					let text=`<div class='list-group'>`
						data.forEach((ele) => {
							text += `<a href='/user/${ele.cid}/contact' class='list-group-item list-group-item-action'> ${ele.name} </a> `
						})	
					
					text += `</div>`
					
					$(".search-result").html(text);
					$(".search-result").show();
				});	
			}
		}
		
		const searchquery = () => {
			let query=$("#search-input").val();
			if(query == ""){
				let text="No user contact exist!!";
				$(".search-result").html(text);
				$(".search-result").show();
				setTimeout(function(){
					$(".search-result").hide();
			    }, 3000);
			}
			else{
				let url=`http://localhost:8080/search/${query}`;
				fetch(url).then((response)=>{
					return response.json();
				})
				.then((data)=>{
					let text="<a href='/user/${data[0].cid}/contact'></a>";
					//$(".searchbutton").html(text);
					//$('.searchbutton').click();
					console.log(data[0].cid);
					
				});
			}
		}
		
		$(document).ready(()=>{
			$('.item').removeClass('active');
			$('#home-link').addClass('active');
		})
		
		
	</script>
	
</body>

</html>
