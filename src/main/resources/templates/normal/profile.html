<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/user_base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Profile Page</title>
</head>
<body>

	<section>
		<div class="card m-3">
			<div class="card-body">

				<div class="container px-5 py-15 mx-auto flex flex-col">
					<div class="lg:w-5/6 mx-auto">

						<div class="flex flex-col sm:flex-row mt-10">
							<div class="sm:w-1/3 text-center sm:pr-8 sm:py-8">
								<div class="flex justify-center">
									<img src="" th:src="@{'/img/'+${user.imageUrl}}" class="w-40 h-40 rounded-full inline-flex items-center justify-center bg-gray-200 text-gray-400" alt="profile photo" />
								</div>
								<div
									class="flex flex-col items-center text-center justify-center">
									<h2 class="font-medium title-font mt-4 text-gray-900 text-lg" th:text="${user.name}"></h2>
									<div class="w-12 h-1 bg-indigo-500 rounded mt-2 mb-4"></div>
									<p class="text-base" th:text="${user.about}"></p>
								</div>
							</div>

							<div
								class="sm:w-2/3 sm:pl-8 sm:py-8 sm:border-l border-gray-200 sm:border-t-0 border-t mt-4 pt-4 sm:mt-0  sm:text-left">
								<div class="container">
									<table class="table mt-4">
										<thead>
											<tr>
												<th scope="col">#ID</th>
												<th scope="col"><span th:text="${user.id}"></span></th>

											</tr>
										</thead>
										<tbody>
											<tr>
												<th scope="row">Email</th>
												<td><span th:text="${user.email}"></span></td>
											</tr>

											<tr>
												<th scope="row">Phone</th>
												<td><span th:text="${user.role}"></span></td>
											</tr>

											<tr>
												<th scope="row">Account Active</th>
												<td><span th:text="${user.enabled}"></span></td>
											</tr>
										</tbody>

									</table>

									

								</div>





							</div>
						</div>

					</div>
				</div>

			</div>
		</div>

	<script>
	$(document).ready(()=>{
			$(".item").removeClass("active");
			$("#profile-link").addClass("active");
		})
		
		
	</script>	
	</section>
		

</body>
</html>
