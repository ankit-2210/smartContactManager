<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/user_base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Show Contact Details</title>
</head>
<body>

	<section>
		<div class="card m-3" th:if="${contact}">
			<div class="card-body">

				<div class="container text-center">
					<div class="flex justify-center">
						<img src="" th:src="@{'/img/'+${contact.imageProfile}}"
							class="w-40 h-40 rounded-full border-2 border-black-600 mr-3"
							alt="profile photo" />
					</div>
					<h2 class="mt-3">
						<span th:text="${contact.name}"></span> (<span
							th:text="${contact.secondname}"></span>)
					</h2>

					<div class="container">
						<table class="table mt-4">
							<thead>
								<tr>
									<th scope="col">#ID</th>
									<th scope="col"><span th:text="${contact.cid}"></span></th>

								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">Email</th>
									<td><span th:text="${contact.email}"></span></td>
								</tr>

								<tr>
									<th scope="row">Phone</th>
									<td><span th:text="${contact.phone}"></span></td>
								</tr>

								<tr>
									<th scope="row">Work</th>
									<td><span th:text="${contact.work}"></span></td>
								</tr>
							</tbody>

						</table>

						<div class="description mt-3">
							<th:block th:utext="${contact.description}"></th:block>
						</div>

						<div class="container mt-3 flex justify-center gap-1 text-center">
							<button class="btn btn-danger btn-sm">Delete</button>
							<form method="post" th:action="@{'/user/update-contact/'+${contact.cid}}">
									<button type="submit" class="btn btn-warning btn-sm">Update</button>
								</form>
						</div>

					</div>

				</div>
			</div>
		</div>

		<h2 th:unless="${contact}"
			class="text-center mt-3 p-3 text-black">You don't have
			permission to see this contact !!</h2>


	</section>

</body>
</html>
