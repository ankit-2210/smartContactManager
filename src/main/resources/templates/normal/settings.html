<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/user_base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Settings Page</title>
</head>
<body>

	<section>

		<div class="card m-3">
			<div class="card-body">

				<section class="text-gray-600 body-font relative">
					<div class="container px-5 py-24 mx-auto">
						<div class="flex flex-col text-center w-full mb-8">
							<h1
								class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Change
								Password</h1>
							<p class="lg:w-2/3 mx-auto leading-relaxed text-base">Whatever
								cardigan tote bag tumblr hexagon brooklyn asymmetrical gentrify.</p>
						</div>
						<form th:action="@{/user/change-password}" method="POST">
							<div class="lg:w-1/2 md:w-2/3 mx-auto">
								<div class="flex flex-wrap -m-2">
									<div class="p-2 w-full mb-2">
										<div class="relative">
											<label for="name" class="leading-7 text-lg text-gray-800">Old
												Password</label> 
											<input type="password" id="oldPassword" name="oldPassword"
												class="w-full bg-gray-100 bg-opacity-50 text-lg rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out"
												placeholder="Enter old password">
										</div>
									</div>
									<div class="p-2 w-full">
										<div class="relative">
											<label for="name" class="leading-7 text-lg text-gray-900">New
												Password</label> 
											<input type="password" id="newPassword" name="newPassword"
												class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out"
												placeholder="Enter new password">
										</div>
									</div>

									<div class="p-2 w-full flex mx-auto text-center justify-center">
										<button type="submit"
											class="btn btn-success m-2 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Change</button>
										<button type="reset"
											class="btn btn-warning m-2 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Reset</button>
									</div>


								</div>
							</div>
						</form>

					</div>
				</section>

			</div>
		</div>



		<script>
	$(document).ready(()=>{
			$(".item").removeClass("active");
			$("#setting-link").addClass("active");
		})
		
		
	</script>

	</section>

</body>
</html>
